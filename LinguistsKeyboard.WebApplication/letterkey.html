<div ng-click="$parent.clickKey(key)">
    <span class="keyboard-key-lowershift" ng-class="(register == 1) ? '' : 'greyedout'">{{key.l}}</span>
    <span class="keyboard-key-uppershift" ng-class="(register == 2) ? '' : 'greyedout'">{{key.u}}</span>
    <span class="keyboard-key-alternatelowershift" ng-class="(register == 3) ? '' : 'greyedout'">{{key.al}}</span>
    <span class="keyboard-key-alternateuppershift" ng-class="(register == 4) ? '' : 'greyedout'">{{key.au}}</span>
</div>
